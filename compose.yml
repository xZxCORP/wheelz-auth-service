services:
  auth_db:
    image: postgres:17.2
    restart: always
    ports:
      - '5432'
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - wheelz-auth-service-local-volume:/var/lib/postgresql/data
    networks:
      - auth-services

  auth_api:
    build:
      context: .
      target: development
    develop:
      watch:
        - path: ./src
          target: /app/src
          action: sync+restart
        - path: .env
          target: /app/.env
          action: sync+restart
        - path: package.json
          action: rebuild
        - path: package-lock.json
          action: rebuild
    ports:
      - '${PORT}:${PORT}'
    networks:
      - auth-services
      - wheelz-app

volumes:
  wheelz-auth-service-local-volume:

networks:
  auth-services:
  wheelz-app:
    external: true
